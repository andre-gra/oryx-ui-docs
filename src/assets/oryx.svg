<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Horn -->
  <path d="M 42 35 L 35 5 L 40 5 L 46 35 Z" fill="#333" />
  <!-- Right Horn -->
  <path d="M 58 35 L 65 5 L 60 5 L 54 35 Z" fill="#333" />
  
  <!-- Left Ear -->
  <ellipse cx="25" cy="50" rx="12" ry="6" fill="#e0c0a0" transform="rotate(-20 25 50)" />
  <!-- Right Ear -->
  <ellipse cx="75" cy="50" rx="12" ry="6" fill="#e0c0a0" transform="rotate(20 75 50)" />

  <!-- Head Base -->
  <path d="M 30,40 Q 50,20 70,40 L 70,70 Q 50,90 30,70 Z" fill="#f8eedc" stroke="#e0c0a0" stroke-width="2" />
  
  <!-- Face Markings (characteristic of Oryx) -->
  <path d="M 50,40 L 50,75" stroke="#333" stroke-width="1" stroke-linecap="round" opacity="0.1" />

  <!-- Eyes -->
  <g fill="#333">
    <circle cx="40" cy="50" r="4" />
    <circle cx="60" cy="50" r="4" />
    <!-- Highlights -->
    <circle cx="41" cy="49" r="1.5" fill="white" />
    <circle cx="61" cy="49" r="1.5" fill="white" />
  </g>

  <!-- Muzzle/Nose -->
  <ellipse cx="50" cy="72" rx="12" ry="8" fill="#e0c0a0" opacity="0.5" />
  <circle cx="46" cy="72" r="1.5" fill="#333" />
  <circle cx="54" cy="72" r="1.5" fill="#333" />
</svg>
